<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>百度地图示例 - 带测距功能</title>
    <link rel="icon" href="data:,"> <!-- 禁用 favicon.ico 请求 -->
    <style>
        html, body, #mapContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #searchContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #searchInput {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 5px;
        }
        /* 通用标签样式 */
        .custom-label {
            position: relative;
            font-size: 14px;
            color: red;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* 带箭头的标签样式 */
        .custom-label-arrow::after {
            content: '';
            position: absolute;
            top: 100%; /* 箭头位置在标签框下方 */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid rgba(255, 255, 255, 0.9); /* 箭头颜色与标签背景一致 */
        }
        #resetButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: #3388FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #resetButton:hover {
            background-color: #2a6fcc;
        }
        #showLabelsCheckbox {
            margin-left: 10px;
        }
        
        /* 测距功能样式 */
        #measureResult {
            position: absolute;
            top: 60px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            max-width: 300px;
        }
        .measure-point {
            color: #3388FF;
            font-weight: bold;
        }
        .measure-total {
            font-weight: bold;
            color: #ff3300;
            margin-top: 5px;
            border-top: 1px solid #ccc;
            padding-top: 5px;
        }
        #measureControls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script type="text/javascript">
        var map, geocoder;
        var gpsData = []; // 存储轨迹点数据
        var labels = []; // 存储所有标签对象
        var popupLabel = null; // 用于存储当前弹出的 Label
        
        // 测距功能相关变量
        var isMeasuring = false; // 是否处于测距模式
        var measurePoints = []; // 存储测距点
        var measureLine = null; // 测距线
        var measureMarkers = []; // 测距标记点
        var measureResultDiv = null; // 测距结果展示区域

        // 加载百度地图脚本
        function loadBaiduMapScript() {
            var script = document.createElement('script');
            script.src = 'https://api.map.baidu.com/api?v=3.0&ak=6uFPp706d6IdOFzGSi1UdjJNjstRfU2n&callback=initMap';
            document.head.appendChild(script);
        }

        // 初始化地图
        function initMap() {
            map = new BMap.Map("mapContainer");
            var point = new BMap.Point(116.404, 39.915); // 默认经纬度（北京天安门）
            map.centerAndZoom(point, 15); // 初始化地图中心和缩放级别

            // 启用鼠标滚轮缩放
            map.enableScrollWheelZoom();

            // 添加自由缩放的控件
            addNavigationControl();

            // 添加默认标记
            addMarker(point);

            // 初始化地理编码器
            geocoder = new BMap.Geocoder();

            // 绑定重置按钮点击事件
            document.getElementById("resetButton").addEventListener("click", resetTrajectory);

            // 绑定复选框点击事件
            document.getElementById("showLabelsCheckbox").addEventListener("change", toggleLabels);

            // 默认选中复选框
            document.getElementById("showLabelsCheckbox").checked = true;
            
            // 初始化测距功能
            initMeasureTool();
            
            // 添加地图点击事件监听
            map.addEventListener("click", function(e) {
                if (isMeasuring) {
                    addMeasurePoint(e.point);
                }
            });
        }

        // 初始化测距功能
        function initMeasureTool() {
            // 创建测距结果展示区域
            measureResultDiv = document.getElementById("measureResult");
            
            // 如果没有测距结果区域，则创建一个
            if (!measureResultDiv) {
                measureResultDiv = document.createElement("div");
                measureResultDiv.id = "measureResult";
                document.body.appendChild(measureResultDiv);
            }
        }

        // 添加自由缩放的控件
        function addNavigationControl() {
            map.addControl(new BMap.NavigationControl({
                anchor: BMAP_ANCHOR_TOP_RIGHT, // 控件位置（右上角）
                type: BMAP_NAVIGATION_CONTROL_LARGE // 控件类型（大控件，带缩放滑块）
            }));
        }

        // 添加标记
        function addMarker(point, time) {
            var marker = new BMap.Marker(point);
            map.addOverlay(marker);

            // 绑定点击事件
            marker.addEventListener("click", function (e) {
                showPopupLabel(e.target.getPosition(), time);
            });
        }

        // 显示指定位置并添加标签（带箭头）
        function showLocation(longitude, lat, labName, timeStamp) {
            var point = new BMap.Point(longitude, lat); // 创建点
            map.centerAndZoom(point, 17); // 初始化地图中心和缩放级别
            map.clearOverlays(); // 移除地图上所有的覆盖物，包括标记

            // 添加标记
            addMarker(point, timeStamp);

            // 添加标签，显示 labName、longitude、lat 和 timeStamp
            var label = addLabel(point, labName, longitude, lat, timeStamp);
            labels.push(label); // 将标签保存到数组中

            // 根据复选框状态初始化标签显示
            toggleLabels();
        }

        // 添加标签（带箭头）
        function addLabel(point, labName, longitude, lat, timeStamp) {
            // 格式化时间戳
            var formattedTime = formatTimeStamp(timeStamp);

            // 创建标签内容
            var labelContent = `
                <div class="custom-label custom-label-arrow">
                    <strong>${labName}</strong><br>
                    经度: ${longitude.toFixed(6)}<br>
                    纬度: ${lat.toFixed(6)}<br>
                    更新时间: ${formattedTime}
                </div>
            `;

            // 创建一个标签
            var label = new BMap.Label(labelContent, {
                position: point, // 设置标签位置
                offset: new BMap.Size(-120, -135) // 设置标签偏移量（相对于点的位置）
            });

            // 设置标签样式（可选）
            label.setStyle({
                backgroundColor: "transparent", // 背景透明
                border: "none" // 无边框
            });

            // 将标签添加到地图上
            map.addOverlay(label);
            return label; // 返回标签对象
        }

        // 格式化时间戳
        function formatTimeStamp(timeStamp) {
            // 如果 timeStamp 是数字（Unix 时间戳），转换为 Date 对象
            if (typeof timeStamp === 'number') {
                timeStamp = new Date(timeStamp);
            }

            // 如果 timeStamp 是字符串，尝试解析为 Date 对象
            if (typeof timeStamp === 'string') {
                timeStamp = new Date(timeStamp);
            }

            // 如果 timeStamp 是 Date 对象，格式化输出
            if (timeStamp instanceof Date) {
                return timeStamp.toLocaleString(); // 返回本地化的时间字符串
            }

            // 如果无法解析，返回原始值
            return timeStamp;
        }

        // 搜索地址并定位
        function searchLocation() {
            var address = document.getElementById("searchInput").value;
            if (!address) {
                alert("请输入地址进行搜索！");
                return;
            }
            // 根据地址进行地理编码
            geocoder.getPoint(address, function (point) {
                if (point) {
                    // 清除之前的标注
                    map.clearOverlays();
                    // 创建新的标注
                    addMarker(point);
                    // 将地图中心移动到搜索到的地点
                    map.centerAndZoom(point, 15);
                } else {
                    alert("地址解析失败，请检查输入！");
                }
            });
        }
		
		/**
 * 批量显示多个位置并添加标签，并自动调整地图范围
 * @param {number[]} longitudes - 经度数组
 * @param {number[]} latitudes - 纬度数组
 * @param {string[]} labNames - 标签名数组
 * @param {string[]} timeStamps - 时间戳数组
 */
function showLocations(longitudes, latitudes, labNames, timeStamps) {
    // 参数校验
    if (!longitudes || !latitudes || longitudes.length === 0 || latitudes.length === 0) {
        console.warn("经纬度数据不能为空");
        return;
    }

    // 确保数组长度一致
    const pointCount = longitudes.length;
    if (latitudes.length !== pointCount || 
        (labNames && labNames.length !== pointCount) || 
        (timeStamps && timeStamps.length !== pointCount)) {
        console.warn("输入数组长度不一致");
        return;
    }

    // 清除现有覆盖物
    map.clearOverlays();
    labels = []; // 清空标签数组

    // 创建所有点并计算边界
    var points = [];
    var bounds = new BMap.Bounds(); // 创建地理范围对象

    // 遍历所有位置数据
    for (let i = 0; i < pointCount; i++) {
        var longitude = longitudes[i];
        var latitude = latitudes[i];
        var labName = labNames ? labNames[i] : ""; // 可选参数处理
        var timeStamp = timeStamps ? timeStamps[i] : ""; // 可选参数处理

        // 创建点并添加到数组
        var point = new BMap.Point(longitude, latitude);
        points.push(point);
        
        // 扩展地图边界以包含当前点
        bounds.extend(point);

        // 添加标记
        addMarker(point, timeStamp);

        // 添加标签
        var label = addLabel(point, labName, longitude, latitude, timeStamp);
        labels.push(label);
    }

    // **关键改进：确保地图正确缩放到所有标记点**
    if (points.length === 1) {
        // 单个点：固定缩放级别
        map.centerAndZoom(points[0], 17);
    } else {
        // 多个点：调整视图以包含所有标记点
        map.setViewport(points); // 自动调整地图范围
    }

    // 根据复选框状态初始化标签显示
    toggleLabels();
}


/**
 * 绘制轨迹（支持是否绘制轨迹线条的可选参数）
 * @param {Array} data - 轨迹点数据数组
 * @param {boolean} [drawPolyline=true] - 是否绘制轨迹线（默认true）
 */
function drawTrajectory(data, drawPolyline = true) {
    if (!map) {
        console.error("地图未初始化！");
        return;
    }

    // 存储轨迹点数据
    gpsData = data;

    // 清除之前的覆盖物
    map.clearOverlays();

    // 清空标签数组
    labels = [];

    var points = [];
    for (var i = 0; i < gpsData.length; i++) {
        // 将字符串类型的经度和纬度转换为数字
        var lng = parseFloat(gpsData[i].lng);
        var lat = parseFloat(gpsData[i].lat);
        var point = new BMap.Point(lng, lat);
        points.push(point);

        // 添加标记
        addMarker(point, gpsData[i].time);

    if (drawPolyline) {
        // 添加日期和时间标签（不带箭头）
        var label = addTraceLabel(point, gpsData[i].time);
        labels.push(label); // 将标签保存到数组中
		}
		else
		{
		        var label = addTraceLabel(point, gpsData[i].gsmString);
        labels.push(label); // 将标签保存到数组中
		}
    }

    // 根据参数决定是否绘制轨迹线
    if (drawPolyline) {
        var polyline = new BMap.Polyline(points, {
            strokeColor: "#3388FF", // 轨迹线颜色
            strokeWeight: 3,        // 轨迹线宽度
            strokeOpacity: 0.8      // 轨迹线透明度
        });
        map.addOverlay(polyline);
    }

    // 调整地图视野以显示所有轨迹点
    map.setViewport(points);

    // 根据复选框状态初始化标签显示
    toggleLabels();
}



        // 添加日期和时间标签（不带箭头）
        function addTraceLabel(point, time) {
            var labelContent = `
                <div class="custom-label">
                    ${time}
                </div>
            `;

            var label = new BMap.Label(labelContent, {
                position: point, // 设置标签位置
                offset: new BMap.Size(10, -20) // 设置标签偏移量（相对于点的位置）
            });

            label.setStyle({
                backgroundColor: "transparent", // 背景透明
                border: "none" // 无边框
            });

            map.addOverlay(label);
            return label; // 返回标签对象
        }

        // 切换标签显示状态
        function toggleLabels() {
            var showLabels = document.getElementById("showLabelsCheckbox").checked;
            for (var i = 0; i < labels.length; i++) {
                if (showLabels) {
                    labels[i].show(); // 显示标签
                } else {
                    labels[i].hide(); // 隐藏标签
                }
            }
        }

        // 显示点击 Marker 时的弹出 Label
        function showPopupLabel(point, time) {
            // 如果已经存在弹出 Label，先移除
            if (popupLabel) {
                map.removeOverlay(popupLabel);
            }

            // 创建弹出 Label 内容
            var labelContent = `
                <div class="custom-label custom-label-arrow">
                    经度: ${point.lng.toFixed(6)}<br>
                    纬度: ${point.lat.toFixed(6)}<br>
                    时间: ${formatTimeStamp(time)}
                </div>
            `;

            // 创建弹出 Label
            popupLabel = new BMap.Label(labelContent, {
                position: point, // 设置标签位置
                offset: new BMap.Size(-110, -135) // 设置标签偏移量（相对于点的位置）
            });

            // 设置标签样式
            popupLabel.setStyle({
                backgroundColor: "transparent", // 背景透明
                border: "none" // 无边框
            });

            // 将弹出 Label 添加到地图上
            map.addOverlay(popupLabel);
        }

        // 重置轨迹显示
        function resetTrajectory() {
            if (gpsData.length > 0) {
                drawTrajectory(gpsData);
            } else {
                console.warn("没有轨迹数据可供显示！");
            }
        }
        
        // 测距功能相关方法
        function toggleMeasure() {
            isMeasuring = !isMeasuring;
            var measureBtn = document.getElementById("measureButton");
            
            if (isMeasuring) {
                // 进入测距模式
                measureBtn.textContent = "退出测距";
                measureBtn.style.backgroundColor = "#ff3300";
                measureBtn.style.color = "white";
                measureResultDiv.style.display = "block";
                measureResultDiv.innerHTML = "<div>测距模式已开启，请点击地图添加测量点</div>";
                
                // 清除可能存在的先前测量
                clearMeasure();
            } else {
                // 退出测距模式
                measureBtn.textContent = "距离测量";
                measureBtn.style.backgroundColor = "";
                measureBtn.style.color = "";
                measureResultDiv.style.display = "none";
                
                // 清除测量
                clearMeasure();
            }
        }
        
        function addMeasurePoint(point) {
            if (!isMeasuring) return;
            
            // 添加测距点
            measurePoints.push(point);
            
            // 创建测距点标记
            var marker = new BMap.Marker(point, {
                icon: new BMap.Icon('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="%233388FF" stroke="white" stroke-width="2"/></svg>', new BMap.Size(20, 20))
            });
            map.addOverlay(marker);
            measureMarkers.push(marker);
            
            // 添加序号标签
            var label = new BMap.Label(measurePoints.length.toString(), {
                position: point,
                offset: new BMap.Size(0, 0)
            });
            label.setStyle({
                color: "white",
                backgroundColor: "transparent",
                border: "none",
                fontSize: "12px",
                fontWeight: "bold"
            });
            map.addOverlay(label);
            measureMarkers.push(label);
            
            // 更新测距线和结果显示
            updateMeasureResult();
        }
        
        function updateMeasureResult() {
            // 清除旧的测距线
            if (measureLine) {
                map.removeOverlay(measureLine);
            }
            
            // 如果有两个或更多点，绘制测距线
            if (measurePoints.length > 1) {
                measureLine = new BMap.Polyline(measurePoints, {
                    strokeColor: "#3388FF",
                    strokeWeight: 2,
                    strokeOpacity: 0.8
                });
                map.addOverlay(measureLine);
            }
            
            // 更新测距结果展示
            var resultHTML = "<div><strong>测距结果:</strong></div>";
            var totalDistance = 0;
            
            for (var i = 0; i < measurePoints.length; i++) {
                if (i > 0) {
                    var distance = map.getDistance(measurePoints[i-1], measurePoints[i]);
                    totalDistance += distance;
                    resultHTML += `<div>段${i}: <span class="measure-point">${distance.toFixed(2)}</span> 米</div>`;
                }
                
                resultHTML += `<div>点${i+1}: ${measurePoints[i].lng.toFixed(6)}, ${measurePoints[i].lat.toFixed(6)}</div>`;
            }
            
            if (measurePoints.length > 1) {
                resultHTML += `<div class="measure-total">总距离: ${totalDistance.toFixed(2)} 米 (约 ${(totalDistance/1000).toFixed(3)} 公里)</div>`;
            }
            
            resultHTML += "<div><button onclick=\"clearMeasure()\">清除测量</button></div>";
            measureResultDiv.innerHTML = resultHTML;
        }
        
        function clearMeasure() {
            // 清除所有测距覆盖物
            for (var i = 0; i < measureMarkers.length; i++) {
                map.removeOverlay(measureMarkers[i]);
            }
            
            if (measureLine) {
                map.removeOverlay(measureLine);
                measureLine = null;
            }
            
            // 重置测距点数组和标记数组
            measurePoints = [];
            measureMarkers = [];
            
            // 更新结果显示
            if (isMeasuring) {
                measureResultDiv.innerHTML = "<div>测距模式已开启，请点击地图添加测量点</div>";
            } else {
                measureResultDiv.style.display = "none";
            }
        }

        // 异步加载百度地图脚本
        loadBaiduMapScript();
    </script>
</head>
<body>
    <div id="mapContainer"></div>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="请输入地址进行搜索">
        <button onclick="searchLocation()">搜索</button>
        <label for="showLabelsCheckbox">
            <input type="checkbox" id="showLabelsCheckbox" checked> 显示标签
        </label>
    </div>
    <div id="measureControls">
        <button id="measureButton" onclick="toggleMeasure()">距离测量</button>
    </div>
    <div id="measureResult"></div>
    <button id="resetButton">重置轨迹</button>
</body>
</html>
